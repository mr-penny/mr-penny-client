<mat-form-field appearance="outline">
  <mat-label translate>{{label}}</mat-label>
  <input
    matInput
    [type]="type"
    [formControl]="control"
    [placeholder]="placeholder | translate">
  <mat-error *ngFor="let errorMessage of errorMessages">
    {{errorMessage}}
  </mat-error>
</mat-form-field>
