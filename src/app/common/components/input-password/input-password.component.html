<div class="input-password">
  <app-input-basic
    [type]="inputType"
    [label]="label"
    [placeholder]="placeholder"
    [control]="control">
  </app-input-basic>
  <button
    class="action-button"
    type="button"
    mat-icon-button
    (click)="togglePasswordVisibility()">
    <mat-icon 
      [color]="iconColor"
      aria-hidden="false" 
      aria-label="Visibility icons">
      visibility
    </mat-icon>
  </button>
</div>
